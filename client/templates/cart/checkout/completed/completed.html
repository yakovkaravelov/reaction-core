<template name="cartCompleted">
<div class="row">
  <div class="well completed-order-confirmation">
    <h3><span data-i18n="cartCompleted.thankYou">Thank you!</span></h3>
    <div id="order-status">
      <p><span data-i18n="cartCompleted.yourOrderIsNow">Your order is now</span>&nbsp;{{orderStatus}}.</p>
    </div>
    <div>
      {{#unless email}}
      <p>
        <div class="alert alert-success">
          <span data-i18n="cartCompleted.registerGuest">Hello Friend! Add an email to receive order updates.</span>
        </div>
      </p>
      {{else}}
        <span data-i18n="cartCompleted.trackYourDelivery">Order updates will be emailed to</span>
        <span>{{email}}</span>
      {{/unless}}
    </div>
  </div>
</div>
<div class="row">
  {{> dashboardOrdersList}}
</div>
</template>
